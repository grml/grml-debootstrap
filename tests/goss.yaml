process:
  sshd:
    running: true

file:
  /etc/timezone:
    exists: true
    contains: ["Europe/Vienna"]
  /etc/localtime:
    filetype: symlink
    exists: true
    linked-to: /usr/share/zoneinfo/Europe/Vienna

  # shadow passwords are enabled.
  /etc/shadow:
    exists: true
  /etc/gshadow:
    exists: true
